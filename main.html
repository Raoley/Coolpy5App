<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />

		<style>
			ul {
				font-size: 14px;
				color: #8f8f94;
			}
			
			.mui-btn {
				padding: 10px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="padding-right: 15px;">
			<h1 class="mui-title">酷痞物联</h1>
			<button id='setting' class=" mui-pull-right mui-btn-link">设置</button>
		</header>
		<nav class="mui-bar mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item mui-active" href="hub_add.html">
				<span class="mui-icon mui-icon-upload"></span>
				<span class="mui-tab-label">控制器</span>
			</a>
			<a class="mui-tab-item" href="tab-webview-subpage-chat.html">
				<span class="mui-icon mui-icon-download"></span>
				<span class="mui-tab-label">传感器</span>
			</a>
			<a class="mui-tab-item" href="hub_add.html">
				<span class="mui-icon mui-icon-flag"></span>
				<span class="mui-tab-label">添加枢纽</span>
			</a>
			<a class="mui-tab-item" href="hub_mg.html">
				<span class="mui-icon mui-icon-paperplane"></span>
				<span class="mui-tab-label">管理枢纽</span>
			</a>
		</nav>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script>
			(function($, doc) {
				$.init();

				var subpages = ['hub_add.html', 'hub_mg.html', 'hub_edit.html'];
				var subpage_style = {
					top: '45px',
					bottom: '51px'
				};

				var aniShow = {};

				$.plusReady(function() {
					//创建子页面，首个选项卡页面显示，其它均隐藏；
					var self = plus.webview.currentWebview();
					for(var i = 0; i < 4; i++) {
						var temp = {};
						var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
						if(i > 0) {
							sub.hide();
						} else {
							temp[subpages[i]] = "true";
							mui.extend(aniShow, temp);
						}
						self.append(sub);
					}

					var settingPage = $.preload({
						"id": 'setting',
						"url": 'setting.html'
					});
					//设置
					var settingPage = null;
					var settingButton = doc.getElementById('setting');
					settingButton.addEventListener('tap', function(event) {
						if(!settingPage) {
							settingPage = plus.webview.getWebviewById('setting');
						}
						$.fire(settingPage, 'userInfoRefresh');
						$.openWindow({
							id: 'setting',
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					});
					//--
					$.oldBack = mui.back;
					var backButtonPress = 0;
					$.back = function(event) {
						backButtonPress++;
						if(backButtonPress > 1) {
							plus.runtime.quit();
						} else {
							plus.nativeUI.toast('再按一次退出应用');
						}
						setTimeout(function() {
							backButtonPress = 0;
						}, 1000);
						return false;
					};
				});

				//当前激活选项
				var activeTab = subpages[0];
				//			var title = document.getElementById("title");
				//选项卡点击事件
				mui('.mui-bar-tab').on('tap', 'a', function(e) {
					var targetTab = this.getAttribute('href');
					if(targetTab == activeTab) {
						return;
					}
					//显示目标选项卡
					//若为iOS平台或非首次显示，则直接显示
					if(mui.os.ios || aniShow[targetTab]) {
						plus.webview.show(targetTab);
					} else {
						//否则，使用fade-in动画，且保存变量
						var temp = {};
						temp[targetTab] = "true";
						mui.extend(aniShow, temp);
						plus.webview.show(targetTab, "fade-in", 300);
					}
					//隐藏当前;
					plus.webview.hide(activeTab);
					//更改当前活跃的选项卡
					activeTab = targetTab;
					if(activeTab == 'hub_mg.html') {
						mui.fire(plus.webview.getWebviewById(activeTab), 'reload')
					}
				});
				//自定义事件，模拟点击“首页选项卡”
				document.addEventListener('gohome', function() {
					var defaultTab = document.getElementById("defaultTab");
					//模拟首页点击
					mui.trigger(defaultTab, 'tap');
					//切换选项卡高亮
					var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
					if(defaultTab !== current) {
						current.classList.remove('mui-active');
						defaultTab.classList.add('mui-active');
					}
				});
			}(mui, document));
		</script>
	</body>

</html>
