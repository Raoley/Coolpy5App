<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>gens</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
	</head>

	<body id="home">
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view">
					<li class="mui-table-view-cell mui-media" v-for="item in items" v-on:tap="list($index)">
						<a data-href="{{item.href}}">
							<img class="mui-media-object mui-pull-left" src="../images/gen.png">
							<div class="mui-media-body">
								{{item.TimeStamp}}
								<p class="mui-ellipsis">{{item.Value}}</p>
							</div>
						</a>
					</li>
				</ul>
			</div>
		</div>

		<script src="../js/mui.min.js"></script>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/app.js"></script>
		<script type="text/javascript">
			var hubid;
			var nodeid;
			var home = new Vue({
				el: '#home',
				data: {
					items: []
				},
				ready: function() {
					mui.init({
						pullRefresh: {
							container: '#pullrefresh',
							down: {
								callback: this.pulldownRefresh
							},
							up: {
								contentrefresh: '正在加载...',
								callback: this.pullupRefresh
							}
						}
					});
					if(mui.os.plus) {
						mui.plusReady(function() {
							window.addEventListener('sethubid', function(event) {
								var obj = event.detail.parentid.split("_");
								hubid = obj[1];
								nodeid = obj[2];
								//注册返回事件
								mui.oldBack = mui.back;
								mui.back = function(event) {
									var hubmg = plus.webview.getWebviewById('view_ctrls.html');
									plus.webview.show(hubmg, "fade-in", 300);
									mui.back = mui.oldBack;
								};
								mui('#pullrefresh').pullRefresh().pullupLoading();
							});
						});
					} else {
						mui.ready(function() {
							mui('#pullrefresh').pullRefresh().pullupLoading();
						});
					}
				},
				methods: {
					// 下拉刷新具体业务实现
					pulldownRefresh: function() {
						var self = this;
						setTimeout(function() {
							for(var i = 0; i < 5; i++) {
								self.items.unshift({
									href: i + '.html',
									src: 'img/lazyload.gif',
									title: 'dowm' + i,
									descrition: '能和心爱的人一起睡觉，是件幸福的事情；可是，打呼噜怎么办？'
								})
							}
							mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
						}, 1500);
					},
					// 上拉加载具体业务实现
					pullupRefresh: function() {
						var self = this;
						app.ldhGetOrDelForDps('/api/hub/' + hubid + '/node/' + nodeid + '/json?start=2016-08-13T00:00:00Z&end=2016-08-14T23:59:59Z&interval=1&page=1', 'get', function(db) {
								mui('#pullrefresh').pullRefresh().endPullupToRefresh(); //refresh completed
								if(db.ok == 1) {
									mui.each(db.data, function(index, data) {
										self.items.push(data);
									});
								}
						})
					},
					list: function(index) {
						var subUrl = this.items[index].href;
						mui.openWindow({
							url: 'home-sub.html',
							id: 'homesub',
							extras: {
								subUrl: subUrl
							}
						});
						if(!mui.os.plus) {
							localStorage.setItem('subUrl', subUrl);
						}
					}
				}
			})
		</script>
	</body>

</html>
