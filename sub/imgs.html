<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>imgs</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			.nearsite-message {
				display: inline-block;
				clear: both;
				margin: 10px;
			}
			
			.nearsite-message .avatar {
				float: left;
			}
			
			.nearsite-message .avatar img {
				width: 30px;
				height: 30px;
				border-radius: 50%;
			}
			
			.nearsite-message .content {
				float: left;
				background: #fff;
				margin: 0 10px 10px 10px;
				padding: 10px;
				border-radius: 7px;
				max-width: 90%;
				position: relative;
				min-height: 20px;
				font-size: 15px;
			}
			
			.nearsite-message .content img {
				width: 100%;
			}
			
			.nearsite-message .triangle {
				height: 0px;
				width: 0px;
				border-width: 8px;
				border-style: solid;
				position: absolute;
				top: 6px;
				border-color: transparent #fff transparent transparent;
				left: -16px;
			}
			
			.vertbar {
				width: 1px;
				height: 50px;
				background-color: #a2a2a2;
				margin: -34px 25px -8px;
			}
		</style>
	</head>

	<body id="home">
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title" id="lb_hubinfotitle">图片传感器(Img)</h1>
			<button class="mui-pull-left mui-btn-link" v-on:tap="btrefresh()">刷新</button>
		</header>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<template v-for="item in items">
				<div class='nearsite-message'>
					<div class='avatar'>
						<img src="../images/img.png" />
					</div>
					<div class='content'>
						<div class='triangle'></div>
						<span>{{item.dpkey}}</span>
						<span>{{item.imgurl}}</span>
						<img src="{{ item.imgurl }}" />
					</div>
				</div>
				<div class="vertbar"></div>
			</template>
		</div>

		<script src="../js/mui.min.js"></script>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.lazyload.js"></script>
		<script src="../js/mui.lazyload.img.js"></script>
		<script src="../js/app.js"></script>
		<script type="text/javascript">
			var hubid;
			var nodeid;

			var isfirsttime = true;
			var updatecount = 0;
			var downdatecount = 0;

			function nstart() {
				var start = new Date();
				start.setHours(start.getHours() + 8) //中国时区为+8
				start.setDate(start.getDate() - 1); //开始时间倒退一天的当前时间
				return start;
			}

			function nend() {
				var end = new Date();
				end.setHours(end.getHours() + 8) //中国时区为+8
				return end;
			}

			function perviewdate() {
				updatecount += 1;
				var obj = new Object();
				obj.start = nstart();
				obj.start.setDate(obj.start.getDate() - updatecount); //开始时间倒退一天的当前时间
				obj.end = nend();
				obj.end.setDate(obj.end.getDate() - updatecount); //开始时间倒退一天的当前时间
				obj.start = obj.start.toISOString().split('.')[0] + 'Z';
				obj.end = obj.end.toISOString().split('.')[0] + 'Z';
				return obj;
			}

			function nextdate() {
				downdatecount += 1;
				var obj = new Object();
				obj.start = nstart();
				obj.start.setDate(obj.start.getDate() + downdatecount); //开始时间倒退一天的当前时间
				obj.end = nend();
				obj.end.setDate(obj.end.getDate() + downdatecount); //开始时间倒退一天的当前时间
				obj.start = obj.start.toISOString().split('.')[0] + 'Z';
				obj.end = obj.end.toISOString().split('.')[0] + 'Z';
				return obj;
			}

			var home = new Vue({
				el: '#home',
				data: {
					items: []
				},
				ready: function() {
					mui.init({
						pullRefresh: {
							container: '#pullrefresh',
							down: {
								callback: this.pulldownRefresh
							},
							up: {
								contentrefresh: '正在加载...',
								callback: this.pullupRefresh
							}
						}
					});
					if(mui.os.plus) {
						mui.plusReady(function() {
							window.addEventListener('sethubid', function(event) {
								var obj = event.detail.parentid.split("_");
								hubid = obj[1];
								nodeid = obj[2];
								//注册返回事件
								mui.oldBack = mui.back;
								mui.back = function(event) {
									var hubmg = plus.webview.getWebviewById('view_ctrls.html');
									plus.webview.show(hubmg, "fade-in", 300);
									mui.back = mui.oldBack;
								};
								mui('#pullrefresh').pullRefresh().pullupLoading();
							});
						});
					} else {
						mui.ready(function() {
							mui('#pullrefresh').pullRefresh().pullupLoading();
						});
					}
				},
				methods: {
					// 下拉刷新具体业务实现
					pulldownRefresh: function() {
						var self = this;
						var search = perviewdate();
						app.ldhGetOrDelForDps('/api/hub/' + hubid + '/node/' + nodeid + '/json?start=' + search.start + '&end=' + search.end + '&interval=1&page=1', 'get', function(db) {
							mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
							plus.nativeUI.toast(search.start + '至' + search.end)
							if(db.ok == 1 && db.data.length > 0) {
								db.data.sort(function(x, y) {
									var xtime = Date.parse(x.TimeStamp)
									var ytime = Date.parse(y.TimeStamp)
									return ytime - xtime;
								})
								mui.each(db.data, function(index, data) {
									self.items.unshift(data);
								});
							}
						})
					},
					// 上拉加载具体业务实现
					pullupRefresh: function() {
						var self = this;
						mui('#pullrefresh').pullRefresh().pullupLoading();
						if(isfirsttime) {
							isfirsttime = false;
							var initstart = nstart().toISOString().split('.')[0] + 'Z';
							var initend = nend().toISOString().split('.')[0] + 'Z';
							app.ldhGetOrDelForDps('/api/hub/' + hubid + '/node/' + nodeid + '/json?start=' + initstart + '&end=' + initend + '&interval=1&page=1', 'get', function(db) {
								mui('#pullrefresh').pullRefresh().endPullupToRefresh(); //refresh completed
								console.log(JSON.stringify(db))
								if(db.ok == 1 && db.data.length > 0) {
									mui.each(db.data, function(index, data) {
										var obj = new Object();
										obj.dpkey = data;
										obj.imgurl = localStorage.getItem('$svc') + '/api/hub/' + hubid + '/node/' + nodeid + '/photo/content/' + obj.dpkey +'?ukey='+ app.getState().Ukey;
										self.items.push(obj);
									});
									self.items.sort(function(x, y) {
										var xtime = Date.parse(x.TimeStamp)
										var ytime = Date.parse(y.TimeStamp)
										return ytime - xtime;
									})
								}
							})
						} else {
							var search = nextdate();
							app.ldhGetOrDelForDps('/api/hub/' + hubid + '/node/' + nodeid + '/json?start=' + search.start + '&end=' + search.end + '&interval=1&page=1', 'get', function(db) {
								mui('#pullrefresh').pullRefresh().endPullupToRefresh(); //refresh completed
								plus.nativeUI.toast(search.start + '至' + search.end)
								if(db.ok == 1 && db.data.length > 0) {
									db.data.sort(function(x, y) {
										var xtime = Date.parse(x.TimeStamp)
										var ytime = Date.parse(y.TimeStamp)
										return ytime - xtime;
									})
									mui.each(db.data, function(index, data) {
										self.items.push(data);
									});
								}
							})
						}
					},
					btrefresh: function() {
						var self = this;
						self.items = [];
						updatecount = 0;
						downdatecount = 0;
						var initstart = nstart().toISOString().split('.')[0] + 'Z';
						var initend = nend().toISOString().split('.')[0] + 'Z';
						app.ldhGetOrDelForDps('/api/hub/' + hubid + '/node/' + nodeid + '/json?start=' + initstart + '&end=' + initend + '&interval=1&page=1', 'get', function(db) {
							mui('#pullrefresh').pullRefresh().endPullupToRefresh(); //refresh completed
							if(db.ok == 1 && db.data.length > 0) {
								db.data.sort(function(x, y) {
									var xtime = Date.parse(x.TimeStamp)
									var ytime = Date.parse(y.TimeStamp)
									return ytime - xtime;
								})
								mui.each(db.data, function(index, data) {
									self.items.push(data);
								});
							}
						})
					}
				}
			})
		</script>
	</body>

</html>
